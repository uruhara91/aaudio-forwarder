name: Build AAudio Forwarder

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK & NDK
      uses: android-actions/setup-android@v3
      with:
       packages: 'ndk;25.2.9519653 cmake;3.22.1'
    
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.2

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}

    - name: Build Release APK
      run: gradle assembleRelease --no-daemon --stacktrace

    - name: Verify & Rename APK
      run: |
        APK_PATH="app/build/outputs/apk/release"
        if [ -f "$APK_PATH/app-release-unsigned.apk" ]; then
          mv "$APK_PATH/app-release-unsigned.apk" "$APK_PATH/app-release.apk"
          echo "✅ APK built: $(du -h $APK_PATH/app-release.apk | cut -f1)"
        else
          echo "❌ APK not found!"
          exit 1
        fi

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: aaudio-forwarder-v2.0
        path: app/build/outputs/apk/release/app-release.apk
