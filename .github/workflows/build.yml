name: Build AAudio Forwarder

on:
  push:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r26b
        add-to-path: true
    
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.2
    
    - name: Decode Keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/release-key.jks
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    # KITA PAKAI LOGGING EXTRA (--info) BIAR KETAHUAN KALAU ERROR
    - name: Build APK Release (With Debug Info)
      run: ./gradlew assembleRelease --info
      env:
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
    
    # --- JURUS MATA DEWA: Cari file APK di mana saja ---
    - name: Debug - Find ALL APKs
      run: |
        echo "=== MENCARI FILE APK DI SELURUH FOLDER ==="
        find . -name "*.apk"
        echo "=== CEK ISI FOLDER OUTPUT ==="
        ls -R app/build/outputs/ || echo "Folder outputs gak ada!"
    # ---------------------------------------------------
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: aaudio-forwarder-release
        # Kita pakai wildcard super luas
        path: |
          **/*.apk
          app/build/outputs/apk/*/*.apk