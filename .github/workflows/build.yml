name: Build Audio Forwarder

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Android SDK & NDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 12.0
        packages: 'ndk;29.0.14206865 cmake;3.22.1 build-tools;35.0.0 platform-tools platforms;android-35'

    - name: Decode Keystore
      env:
        ENCODED_STRING: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        mkdir -p app
        echo "$ENCODED_STRING" | base64 --decode > app/release-key.jks

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Make Gradlew Executable
      run: chmod +x gradlew

    - name: Build Release APK
      env:
        STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: ./gradlew assembleRelease --no-daemon --stacktrace --info

    - name: Find and Rename APK
      run: |
        APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
        TARGET_PATH="app/build/outputs/apk/release/soundservice.apk"

        if [ -n "$APK_PATH" ]; then
          if [ "$APK_PATH" != "$TARGET_PATH" ]; then
             mv "$APK_PATH" "$TARGET_PATH"
             echo "üîÑ Renamed $APK_PATH to soundservice.apk"
          else
             echo "‚úÖ APK already named correctly."
          fi
          echo "‚úÖ APK Size: $(du -h "$TARGET_PATH" | cut -f1)"
        else
          echo "‚ùå APK not found!"
          exit 1
        fi

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: aaudio-forwarder-v2.0
        path: app/build/outputs/apk/release/soundservice.apk
        retention-days: 1