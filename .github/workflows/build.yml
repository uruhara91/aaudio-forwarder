name: Build AAudio Forwarder

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK & NDK
      uses: android-actions/setup-android@v3
      with:
        packages: 'ndk;25.2.9519653 cmake;3.22.1'

    - name: Verify CMake Installation
      run: |
        echo "ðŸ“¦ Checking CMake..."
        if [ -d "$ANDROID_HOME/cmake" ]; then
          CMAKE_VERSION=$(ls $ANDROID_HOME/cmake/ | head -n 1)
          echo "âœ… CMake found: $CMAKE_VERSION"
          export CMAKE_PATH="$ANDROID_HOME/cmake/$CMAKE_VERSION/bin"
          echo "CMAKE_PATH=$CMAKE_PATH" >> $GITHUB_ENV
          ls -la "$CMAKE_PATH"
        else
          echo "âš ï¸ CMake not in standard location, will use from NDK"
        fi

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.2

    - name: Build Release APK
      run: gradle assembleRelease --no-daemon --stacktrace
      env:
        ANDROID_NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/25.2.9519653

    - name: Find and Rename APK
      run: |
        APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
        if [ -n "$APK_PATH" ]; then
          mv "$APK_PATH" app/build/outputs/apk/release/app-release.apk
          echo "âœ… APK Size: $(du -h app/build/outputs/apk/release/app-release.apk | cut -f1)"
        else
          echo "âŒ APK not found!"
          ls -R app/build/outputs/ || echo "Build output directory not found"
          exit 1
        fi

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: aaudio-forwarder-v2.0
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 90

    - name: Summary
      if: always()
      run: |
        echo "## ðŸ“Š Build Summary" >> $GITHUB_STEP_SUMMARY
        if [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
          SIZE=$(du -h app/build/outputs/apk/release/app-release.apk | cut -f1)
          echo "âœ… **Status:** SUCCESS" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **APK Size:** $SIZE" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Download APK from Artifacts section below" >> $GITHUB_STEP_SUMMARY
          echo "2. Install: \`adb install -r -g app-release.apk\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Follow QUICKSTART.md for QtScrcpy setup" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Status:** FAILED" >> $GITHUB_STEP_SUMMARY
          echo "Check build logs above for errors" >> $GITHUB_STEP_SUMMARY
        fi
