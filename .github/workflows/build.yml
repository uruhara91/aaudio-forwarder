name: Build Audio Forwarder

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Android SDK & NDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 12.0
        packages: 'ndk;27.3.13750724 cmake;3.22.1 build-tools;35.0.0 platform-tools platforms;android-35'

    - name: Decode Keystore
      env:
        ENCODED_STRING: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        # Pastikan folder app ada sebelum menulis file
        mkdir -p app
        echo "$ENCODED_STRING" | base64 --decode > app/release-key.jks

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Make Gradlew Executable
      run: chmod +x gradlew

    - name: Build Release APK
      env:
        STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: ./gradlew assembleRelease --no-daemon --stacktrace --info

    - name: Find and Rename APK
      run: |
        # Cari APK release (unsigned atau signed)
        APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
        TARGET_PATH="app/build/outputs/apk/release/soundservice.apk"

        if [ -n "$APK_PATH" ]; then
          if [ "$APK_PATH" != "$TARGET_PATH" ]; then
             mv "$APK_PATH" "$TARGET_PATH"
             echo "ðŸ”„ Renamed $APK_PATH to soundservice.apk"
          else
             echo "âœ… APK already named correctly."
          fi
          
          echo "âœ… APK Size: $(du -h "$TARGET_PATH" | cut -f1)"
        else
          echo "âŒ APK not found!"
          ls -R app/build/outputs/ || echo "Build output directory not found"
          exit 1
        fi

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: aaudio-forwarder-v2.0
        path: app/build/outputs/apk/release/soundservice.apk
        retention-days: 1

    - name: Summary
      if: always()
      run: |
        echo "## ðŸ“Š Build Summary" >> $GITHUB_STEP_SUMMARY
        if [ -f "app/build/outputs/apk/release/soundservice.apk" ]; then
          SIZE=$(du -h app/build/outputs/apk/release/soundservice.apk | cut -f1)
          echo "âœ… **Status:** SUCCESS" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **APK Size:** $SIZE" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Status:** FAILED" >> $GITHUB_STEP_SUMMARY
          echo "Check build logs above for errors" >> $GITHUB_STEP_SUMMARY
        fi