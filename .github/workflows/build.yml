name: Build AAudio Forwarder

on:
  push:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r26b
        add-to-path: true
    
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.2
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    # --- DIAGNOSA MODE: KITA PAKAI DEBUG DULU ---
    # Debug tidak butuh keystore, jadi kalau ini gagal, berarti kodingannya yang salah.
    # Kalau ini berhasil, berarti keystore release kamu yang rusak.
    - name: Build APK DEBUG
      run: ./gradlew assembleDebug --stacktrace
    
    - name: List Output Files (Cek APK)
      run: |
        echo "=== CEK FOLDER DEBUG ==="
        ls -R app/build/outputs/apk/ || echo "Folder APK gak ada!"
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: aaudio-forwarder-debug
        path: app/build/outputs/apk/**/*.apk