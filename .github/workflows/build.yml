name: Build AAudio Forwarder

on:
  push:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r26b
        add-to-path: true
    
    # --- MODIFIKASI: MATIKAN CACHE & DAEMON ---
    - name: Setup Gradle (No Cache)
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.2
        cache-read-only: false # Paksa overwrite
        # Kita coba tetap pakai action ini tapi kita paksa command line di bawah
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Clean Build
      run: ./gradlew clean
      
    - name: Build APK DEBUG (No Daemon)
      # --no-daemon: Biar gak nyimpen process sampah di background
      # --no-build-cache: Jangan baca cache lokal yang mungkin korup
      # --stacktrace: Biar kalau error kelihatan detailnya
      run: ./gradlew assembleDebug --no-daemon --no-build-cache --stacktrace
    
    # Debugging Folder (Cek apakah folder app/build/outputs terbentuk?)
    - name: List All Files (Debug)
      if: always() # Tetap jalan biarpun build gagal
      run: |
        echo "Cek isi folder build..."
        ls -R app/build/ || echo "Folder app/build GAK ADA"
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: aaudio-forwarder-debug
        # Kita cari di semua folder build, jaga-jaga dia nyasar
        path: app/build/outputs/apk/**/*.apk